<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content-name="width=device-width initial-scale=1.0">
    <title>full form validation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive-style.css">
</head>

<body>
    <div class="main-div">
        <header>
            <p class="heading">registration</p>
        </header>

        <main>
            <form action="" class="form">

                <div class="form-control">
                    <label for="user name">user name</label>
                    <input type="text" id="username" autocomplete="off" placeholder="john">
                    <i class="fa-solid fa-circle-check right"></i>
                    <i class="fa-solid fa-circle-exclamation wrong"></i>
                    <span class="error-msg">error msg</span>
                </div>

                <div class="form-control">
                    <label for="email">email</label>
                    <input type="mail" id="email" autocomplete="off" placeholder="john@gmail.com">
                    <i class="fa-solid fa-circle-check right"></i>
                    <i class="fa-solid fa-circle-exclamation wrong"></i>
                    <span class="error-msg">error msg</span>
                </div>

                <div class="form-control">
                    <label for="phone number">phone number</label>
                    <input type="tel" id="phone" autocomplete="off" placeholder="00-000-000-00">
                    <i class="fa-solid fa-circle-check right"></i>
                    <i class="fa-solid fa-circle-exclamation wrong"></i>
                    <span class="error-msg">error msg</span>
                </div>

                <div class="form-control">
                    <label for="password">password</label>
                    <input type="password" id="password" autocomplete="off" placeholder="********">
                    <i class="fa-solid fa-circle-check right"></i>
                    <i class="fa-solid fa-circle-exclamation wrong"></i>
                    <span class="error-msg">error msg</span>
                </div>

                <div class="form-control">
                    <label for="cpassword">conform password</label>
                    <input type="password" id="cpassword" autocomplete="off" placeholder="********">
                    <i class="fa-solid fa-circle-check right"></i>
                    <i class="fa-solid fa-circle-exclamation wrong"></i>
                    <span class="error-msg">error msg</span>
                </div>

                <div class="form-btn">
                    <input type="submit" value="submit">
                </div>
            </form>
        </main>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/f76435d516.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert@2.1.2/dist/sweetalert.min.js"></script>

    

</body>

</html>
